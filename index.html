<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photogram Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="gallery-title">Photogram Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 1" class="thumbnail">
            <p class="caption">Caption 1</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 2" class="thumbnail">
            <p class="caption">Caption 2</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 3" class="thumbnail">
            <p class="caption">Caption 3</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 4" class="thumbnail">
            <p class="caption">Caption 4</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 5" class="thumbnail">
            <p class="caption">Caption 5</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 6" class="thumbnail">
            <p class="caption">Caption 6</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 7" class="thumbnail">
            <p class="caption">Caption 7</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 8" class="thumbnail">
            <p class="caption">Caption 8</p>
        </div>
        <div class="gallery-item">
            <img src="images/img3.jpg" alt="img 9" class="thumbnail">
            <p class="caption">Caption 9</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close" id="closeBtn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>

</html>
